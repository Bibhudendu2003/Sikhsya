<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - ChatZone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @font-face {
            font-family: gilroy;
            src: url(./assets/font/Gilroy-Regular.ttf);
        }

        * {
            font-family: gilroy;
        }

        .bg-primary-600 {
            background-color: #2563EB;
        }

        .bg-primary-700 {
            background-color: #1D4ED8;
        }

        .text-primary-600 {
            color: #2563EB;
        }

        .text-primary-500 {
            color: #3B82F6;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-slate-950 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow dark:border dark:bg-gray-900 dark:border-gray-700 p-6">
        <h1 class="text-2xl font-semibold text-center mb-6 text-gray-900 dark:text-white">Tell us who you are?</h1>

        <div class="flex flex-col gap-4">
            <!-- Student Button -->
            <button class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none 
                focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 
                dark:hover:bg-primary-700 dark:focus:ring-primary-800" onclick="location.href='studentDashboard.html'">
                I am a Student
            </button>

            <!-- Teacher Button -->
            <button class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none 
                focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 
                dark:hover:bg-primary-700 dark:focus:ring-primary-800" onclick="location.href='teacherDashboard.html'">
                I am a Teacher
            </button>
        </div>
    </div>
</body>

</html>
