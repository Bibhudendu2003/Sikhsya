<!doctype html>
<html class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatZone</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @font-face {
            font-family: gilroy;
            src: url(./assets/font/Gilroy-Regular.ttf);
        }

        * {
            font-family: gilroy;
        }
    </style>
</head>

<body>
    <div class="root">
        <section id="home">

            <nav
                class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
                <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                    <a href="./index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                        <span
                            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white tracking-wide">Sikhsya</span>
                    </a>
                    <div class="flex md:order-2 space-x-3 rtl:space-x-reverse">
                        <button type="button"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"><a
                                href="./login.html">Login</a></button>
                        <button type="button"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"><a
                                href="./signup.html">Signup</a></button>
                    </div>
                </div>
            </nav>

            <div class="banner bg-white border-gray-200 dark:bg-slate-950 w-full h-[calc(100vh-10%)]">
                <div
                    class="min-h-screen w-[90%] mx-auto flex flex-col items-center justify-center text-center md:text-left md:flex-row">

                    <div class="md:w-1/2">
                        <h1 class="mb-4 font-extrabold text-4xl text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
                            Welcome to
                            <span
                                class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Sikhsya</span>.
                        </h1>
                        <h2 class="mb-4 text-3xl md:text-4xl font-extrabold dark:text-gray-300">The Future of Secure
                            Attendance for Online Education.</h2>
                        <p class="mb-6 text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400">Ensuring
                            Integrity,
                            Engagement, and Accountability in Virtual Learning.</p>
                        <button type="button"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Get Started
                            <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9" />
                            </svg>
                        </button>
                    </div>

                    <div class="md:w-1/2 mt-8 md:mt-0 flex justify-center">
                        <img src="./assets/image/banner.png" alt="Sikhsya App Preview"
                            class="w-full h-auto max-w-xs md:max-w-md lg:max-w-lg">
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>

</html>
